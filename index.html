<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/main.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">Rock Paper Scissors</div>
    <div class="upper">
        <div class="scoreBox">
            <div class="playerScore">0</div>
            <div class="computerScore">0</div>
        </div>
        <div class="choiceBox">
            <div class="playerChoice">Rock</div>
            <div class="computerChoice">Rock</div>
        </div>
    </div>
    <div class="lower">
        <button id="rockButton">Rock</button>
        <button id="paperButton">Paper</button>
        <button id="scissorsButton">Scissors</button>
    </div>
</body>
</html>
