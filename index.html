<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/main.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <div class="h-score">Player Score</div>
        <div class="h-title">Rock Paper Scissors</div>
        <div class="h-score">Computer Score</div>
    </div>
    <div class="upper">
        <div class="scoreBox">
            <div id="playerDisplayedScore">0</div>
            <div id="computerDisplayedScore">0</div>
        </div>
        <div class="choiceBox">
            <div id="activePlayerChoice"></div>
            <div id="gameState"></div>
            <div id="activeComputerChoice"></div>
        </div>
    </div>
    <div class="lower">
        <button id="rockButton" class="btn">Rock</button>
        <button id="paperButton" class="btn">Paper</button>
        <button id="scissorsButton" class="btn">Scissors</button>
    </div>
</body>
</html>
